<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <title>Стартовая страница</title>
    </h:head>
    <h:body>
        <h:panelGroup layout="block" styleClass="header">
            <h1>Автор: Метель Леонард Валерьевич</h1>
            <p>Группа: P3212</p>
            <p>Вариант: 409127</p>
        </h:panelGroup>

        <h:form id="clockForm">
            <h:panelGroup layout="block">
                <h:outputText id="currentTime" value="#{clockBean.currentTime}" />
            </h:panelGroup>
            <p:poll interval="9" update="currentTime" />
        </h:form>

        <h:link value="Перейти на основную страницу" outcome="index.xhtml" />
    </h:body>
</f:view>
</html>
